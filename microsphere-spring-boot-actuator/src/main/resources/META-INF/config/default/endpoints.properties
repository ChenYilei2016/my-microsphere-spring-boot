# Spring Boot Actuator Endpoints Default Properties
management.endpoints.enabled-by-default = false

## Web Endpoints
management.endpoints.web.exposure.include = *

## JMX Endpoints
management.endpoints.jmx.exposure.exclude = *

## Enabled Endpoints
management.endpoint.auditevents.enabled = false
management.endpoint.beans.enabled = false
management.endpoint.caches.enabled = false
management.endpoint.conditions.enabled = false
management.endpoint.configprops.enabled = false
management.endpoint.env.enabled = true
management.endpoint.flyway.enabled = false
management.endpoint.health.enabled = true
management.endpoint.httptrace.enabled = false
management.endpoint.info.enabled = true
management.endpoint.integrationgraph.enabled = false
management.endpoint.loggers.enabled = true
management.endpoint.liquibase.enabled = false
management.endpoint.metrics.enabled = true
management.endpoint.mappings.enabled = true
management.endpoint.scheduledtasks.enabled = false
management.endpoint.sessions.enabled = false
management.endpoint.shutdown.enabled = false
management.endpoint.threaddump.enabled = false
management.endpoint.heapdump.enabled = false
management.endpoint.jolokia.enabled = true
management.endpoint.logfile.enabled = false
management.endpoint.prometheus.enabled = true

## TTL for Endpoints
management.endpoint.auditevents.time-to-live = 0s
management.endpoint.beans.time-to-live = 1d
management.endpoint.caches.time-to-live = 1d
management.endpoint.conditions.time-to-live = 1d
management.endpoint.configprops.time-to-live = 1d
management.endpoint.env.time-to-live = 1m
management.endpoint.flyway.time-to-live = 1d
management.endpoint.health.time-to-live = 10s
management.endpoint.httptrace.time-to-live = 1m
management.endpoint.info.time-to-live = 1m
management.endpoint.integrationgraph.time-to-live = 1m
management.endpoint.loggers.time-to-live = 1m
management.endpoint.liquibase.time-to-live = 1d
management.endpoint.metrics.time-to-live = 0s
management.endpoint.mappings.time-to-live = 1d
management.endpoint.scheduledtasks.time-to-live = 10s
management.endpoint.sessions.time-to-live = 10s
# management.endpoint.shutdown.time-to-live = N/A
management.endpoint.threaddump.time-to-live = 30s
management.endpoint.heapdump.time-to-live = 1m
management.endpoint.jolokia.time-to-live = 10s
management.endpoint.logfile.time-to-live = 10s
management.endpoint.prometheus.time-to-live = 30s

## Health Endpoint
management.health.defaults.enabled = true
management.endpoint.health.show-details = always
management.endpoint.health.show-components = always

## Microsphere Endpoints

### Artifacts Endpoint
management.endpoint.artifacts.enabled = true
management.endpoints.web.path-mapping.artifacts = microsphere/artifacts
management.endpoint.artifacts.time-to-live = 1d

management.endpoint.webEndpoints.enabled = true
management.endpoints.web.path-mapping.webEndpoints = microsphere/web/endpoints
management.endpoint.webEndpoints.time-to-live = 30s
